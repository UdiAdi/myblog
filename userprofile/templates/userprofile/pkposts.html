{% extends "mywebapp/header.html" %}

{% block content %}



<div class="container">
	
	<h1>Pk Posts</h1>
	{% if error_message %}

		{{ error_message }}
	
	{% endif %}

	<h3>{{ user_lst }}</h3>

	<ul>
		{% for pst in post_lst %}

			<li><a href="{% url 'blogg' %}{{pst.id}}/">{{ pst.title }}</a></li>

		{% endfor %}
	</ul>
	

	

</div>

	

{% endblock %}
